<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="registrar.css">
</head>
<body>

  <main class="container">

    <img src="DinoHD4KFondo1.png" class="logo">

    <div class="card">
      <img id="fotoEmpleado" class="foto" src="perfil.png">
      <h2 id="nombreEmpleado">Empleado</h2>

      <button id="btnEntrada" class="btn entrada">ENTRADA</button>
      <button id="btnSalida" class="btn salida">SALIDA</button>
    </div>

  </main>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations()
    .then(regs => regs.forEach(r => r.unregister()));
}
</script>

  <script src="registrar.js"></script>
</body>
</html>
