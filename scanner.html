<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escanear QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="scanner.css" />
</head>
<body>

  <main class="container">

    <h1 class="title">Escanear Código QR</h1>

    <!-- CONTENEDOR QR (OBLIGATORIO) -->
    <div class="camera-box">
      <div id="qr-reader"></div>
    </div>

    <!-- Botones -->
    <button class="btn btn-camera" id="btnCamara">
      Usar cámara
    </button>

    <button class="btn btn-galeria" id="btnGaleria">
      Leer desde foto
    </button>

    <button class="btn btn-cancelar" id="btnCancelar">
      Cancelar
    </button>
    

    <div id="globalLoader" class="loader-overlay">
  <div class="wheel-container">

    <div class="wheel"></div>

    <div class="squirrel-wrapper">
      <svg class="squirrel-svg" viewBox="0 0 200 200">

        <!-- Cola -->
        <circle cx="130" cy="70" r="35" fill="#8B5E3C" />

        <!-- Cuerpo -->
        <image href="DinoHD4KFondo1.png" x="65" y="65" width="70" height="90"/>

        <!-- Cabeza -->
        <circle cx="85" cy="65" r="22" fill="#A47149"/>

        <!-- Ojo -->
        <circle cx="80" cy="60" r="4" fill="black"/>

        <!-- Oreja -->
        <circle cx="70" cy="45" r="10" fill="#8B5E3C"/>

        <!-- Patas delanteras -->
        <rect class="leg front-leg" x="95" y="120" width="8" height="30" fill="#6B4226"/>

        <!-- Patas traseras -->
        <rect class="leg back-leg" x="115" y="120" width="8" height="30" fill="#6B4226"/>

      </svg>
    </div>

  </div>

  <p class="loading-text">Cargando ....</p>
</div>

  </main>

  <!-- MOTOR QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- TU JS -->
  <script src="scanner.js"></script>

   <!-- Loading....  -->
  <script src="global.js"></script>

</body>
</html>
